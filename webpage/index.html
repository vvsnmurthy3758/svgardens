<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Sri Veerabhadra Gardens</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <h1>Sri Veerabhadra Gardens</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#plants">Plants</a></li>
                <li><a href="#ideas">Ideas</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </div>
        </div>
    </nav>

    <!-- Close Button for Mobile Menu -->
    <div class="close-button" onclick="toggleMenu()">
        <i class="fas fa-times"></i>
    </div>

    <!-- Middle Section -->
    <section class="middle-section">
        <div class="link-container">
            <div class="link-content">
                <img src="../images/plants-image.jpg" alt="Plants">
                <p>Explore Plants</p>
                <a href="#plants">Learn More</a>
            </div>
            <div class="link-content">
                <img src="../images/ideas-image.jpg" alt="Ideas">
                <p>Discover Ideas</p>
                <a href="#ideas">Learn More</a>
            </div>
        </div>
    </section>

    <!-- Bottom Section -->
    <footer class="bottom-section">
        <div class="social-media-links">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 Sri Veerabhadra Gardens. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
